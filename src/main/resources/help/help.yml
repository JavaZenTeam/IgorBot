welcome: "Привет! Я Игорь. Я много всего умею, вот кое-что:"
features:
  - title: Task Scheduler
    description: напоминания прямо в чате
    details: "Я напомню тебе о всём, о чём ты попросишь! Примеры использования:\n
              - `Игорь, скажи через 3 часа 15 минут забери посылку`\n
              - `Игорь, скажи в 07:00 возьми еду из холодильника`\n
              - `Игорь, скажи 03.01.2022 в 14:00 поздравь Игоря с днем рождения`\n
              \n
              Напоминание может быть периодичным, просто попросите об этом меня, добавив в конце как часто это говорить.
              И можно даже указать, сколько раз:\n
              - `Игорь, скажи в 14:00 выпей воды и повторяй каждые 5 часов`\n
              - `Игорь, скажи через 2 недели прополи огород и повторяй каждый месяц 3 раза`\n
              \n
              Чтобы отменить напоминание, просто ответьте на своё сообщение, которым вы его завели,
              сообщением с текстом `забудь` или `шатап`.\n
              \n
              Вы можете отложить выполнение напоминания, ответив на сообщение, которым вы его завели,
              сообщением с текстом в формате: `ещё 2 часа`, `ещё 5 дней 3 часа` и т.п..\n
              \n
              Если ваша таймзона отличается от +4, то вы можете изменить её, написав `таймзона +3`, указав актуальную для себя."
  - title: Subscriptions
    description: подписки на сообщения
    details: "Если вы хотите, чтобы я отвечал на сообщения содержащие определенные фразы, то попросите меня об этом: \n
    - `Игорь, когда скоро банька говори возьмите запасные трусы` - если в чате встретится фраза 'скоро банька', то я напомню вам взять запасные трусы\n
    - `Игорь, когда я пошел в магазин говори купи молока` - в этом случае я напомню ТОЛЬКО вам, если вы напишите 'пошел в магазин'"
  - title: Choise Selector
    description: помощь в совершении сложного выбора
    details: "Если вам сложно принять какое-то решение, то вы можете попросить меня сделать это за вас:\n
    - `Игорь, мне купить эти носки?`\n
    - `Игорь, мне сейчас идти на работу?`\n
    - `Игорь, какой сок лучше: яблочный или аппельсиновый?`"
  - title: Chat Stats
    description: различная статистика для чата
    details: "Для просмотра выполните /chat\\_stats\n\n
    - В групповом чате вы сможете получить статистику собранную мною за время его время нахождения в чате.\n
    - В личном чате со мной, выполнив эту команду, вы получите личную статистику по всем вашим совместным чатам со мной.\n
    \n
    Я не сохраняю текст ваших сообщений, только их количество и длину.\n
    Если вы хотите, чтобы я сохранял ещё и текст, то вы можете попросить меня об этом с помощью команды /fsb\\_mode\\_on - возможно в будущем я буду использовать это для расширенной статистики. Если передумаете, то выполните команду /fsb\\_mode\\_off
    "
  - title: Song Singer
    description: поём песни вместе со мной
    details: "Вы мне строчку - я вам вторую. Вы третью - я четвертую. Так и споём вместе:\n
    - `Имя 505: А, может быть, забудем всё и сбежим?`\n
    - `Владимирский централ: весна опять пришла`\n
    - `Под драм легко: Рано утром, коли солнце`\n
    Но на самом деле, я знаю много песен, это только некоторые из них."
  - title: Dolbo.b Mode
    description: плохие шутки
    details: "Если вы любите шутки за 300, то это для вас\n
              /dolboeb\\_mode\\_on - включить\n
              /dolboeb\\_mode\\_off - передумать\n"
  - title: Bugs & Contacts
    description: узнайте, где сообщить о проблемах и предложить что-то новое для меня
    details: "У меня есть репозиторий на GitHub, где вы можете попросить разработчиков исправить проблему или добавить новый функционал: https://github.com/JavaZenTeam/IgorBot/issues"