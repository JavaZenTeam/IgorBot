<style>
    .square {
        position: relative;
        padding-bottom: 100%;
    }
    .square img {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center;
    }
</style>
<div xmlns:th="http://www.thymeleaf.org">
    <div th:if=" ${!topStickers.isEmpty()}"
         class="d-flex flex-wrap bg-white border p-2">
        <div th:each="sticker, iter : ${topStickers}" class="p-2 w-50">
            <div class="square">
                <img th:src="${'/file/' + sticker.key}"/>
            </div>
            <span class="position-absolute badge badge-secondary" th:text="${sticker.count}"></span>
        </div>
    </div>
    <div class="alert-info p-3" th:if=" ${topStickers.isEmpty()}">
        No stickers found for the selected period
    </div>
</div>
